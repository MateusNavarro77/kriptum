name: "Run Kriptum unit tests"

on:
  pull_request:
    branches:
      - development

  push:
    branches:
      - main
      - development

  workflow_call:

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Install Dependencies
        run: flutter pub get
      
      - name: Set up test_rocket
        run: dart pub global activate test_rocket 0.3.0
      
      - name: Generate test bundle
        run: dart pub global run test_rocket bundle
      
      - name: Run bundled unit tests
        run: flutter test test/test_bundle/bundle.dart
