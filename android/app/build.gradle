plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mateusnavarro77.kriptum"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        applicationId = "com.mateusnavarro77.kriptum"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    applicationVariants.all { variant ->
        def appName = "kriptum"
        def versionName = variant.versionName
        def buildType = variant.buildType.name

        variant.outputs.each { output ->
            // Cast needed because output is a BaseVariantOutput
            def abi = output.getFilter(com.android.build.OutputFile.ABI)
            def abiSuffix = abi != null ? "_${abi}" : ""

            output.outputFileName =
                    "${appName}_v${versionName}_${buildType}${abiSuffix}.apk"
        }
    }
}

flutter {
    source = "../.."
}
